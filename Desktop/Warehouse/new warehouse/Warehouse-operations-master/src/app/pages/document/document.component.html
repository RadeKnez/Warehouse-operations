<div class="row">

  <div class="col-8">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Article</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of docList?.results">

          <td>{{item.article}}</td>
          <td>{{item.price | number : '1.2'}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.quantity*item.price | number : '1.2'}}</td>

        </tr>

      </tbody>
    </table>
  </div>
  <div class="col-4">
    <h3>Add new item</h3>
    <form (ngSubmit)="onSubmit()" #addArticleForm="ngForm" novalidate>
      <div class="form-group form-check">
        <label class="form-check-label" for="exampleCheck1">Article</label>
        <select name="article" [(ngModel)]="formData.article" #article="ngModel">
          <option [ngValue]="article.code" *ngFor="let article of articleList?.results">{{article.name}}</option>
        </select>
        <div class="form-group">
          <label for="exampleInputEmail1">Price</label>
          <input type="number" class="form-control" id="exampleInputEmail1" required name="price"
            [(ngModel)]="formData.price" #price="ngModel">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Quantity</label>
          <input type="number" class="form-control" id="exampleInputPassword1" required name="quantity"
            [(ngModel)]="formData.quantity" #quantity="ngModel">
        </div>
      </div>
      <button type="submit" [disabled]="addArticleForm.form.invalid" class="btn btn-primary">Save</button>
    </form>
  </div>

</div>
